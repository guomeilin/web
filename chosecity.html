<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,initial-scale=1,maxinmum-scale=1,minimum-scale=1,user-scalable=no'>
	<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name='format-detection' content='telephone=no,email=no,address=no'>
	<!-- 强制全屏显示 -->
	<meta name='full-screen' content='yes'>
	<!-- 开启对 web app 的支持-->
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<!-- web app 应用下状态条（屏幕顶部条）的颜色，默认值为 default（白色） -->
	<meta name='apple-mobile-web-app-statu-bar-style' content='black-translacent'>
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv='Pragma' content='no-cache'>
	<title>选择城市</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/chosecity.css">
</head>
<body>
	<div class='box'>
		<header>
			<span>返回</span>
			<p>选择城市</p>
		</header>
		<section id='sec'>
			<div class='cont'>
				<h3>当前</h3>
				<ul class='first_ul' id='first_ul'>
					<li><p>广州市海珠区新港西路30号</p></li>
					<li>
						<span>广州</span>
						<input type='checkbox' id='inp'>
						<label for='inp'></label>
					</li>
				</ul>
				<h3>热门</h3>
				<ul class='hot_ul' id='hot_ul'>
				</ul>
				<h3 id='hot_more'>更多</h3>
				<ul class='letter_ul' id='letter_ul'>
				</ul>
				<div class='city_ul' id='city_ul'>
				</div>	
			</div>
		</section>
	</div>
	<script src='js/iscroll5.js'></script>
	<script src='js/zepto.min.js'></script>
	<script src='js/chosecity.js'></script>
	<script>
		document.documentElement.style.fontSize=document.documentElement.clientWidth/6.4+'px';
	</script>
</body>
</html>
